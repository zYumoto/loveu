<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bot√£o Central</title>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    
    #central-button {
        width: 150px;
        height: 150px;
        background-color: #ffffff;
        border: none;
        border-radius: 50%;
        cursor: pointer;
        font-size: 16px;
        color: #000000;
        position: relative;
    }
    
    #heart {
        width: 200px;
        height: 200px;
        background-color: #e74c3c;
        border-radius: 50%;
        color: #ffffff;
        font-size: 24px;
        display: none;
        position: relative;
        animation: zoomIn 0.5s ease;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    
    @keyframes zoomIn {
        from {
            transform: scale(0);
        }
        to {
            transform: scale(1);
        }
    }
    
    #central-button.clicked #heart {
        display: block;
    }
</style>
</head>
<body>

<button id="central-button" onclick="expandHeart()">Clique Aqui</button>
<div id="heart">Eu te amo</div>

<script>
    function expandHeart() {
        var button = document.getElementById("central-button");
        button.style.display = "none";
        var heart = document.getElementById("heart");
        heart.style.display = "block";
    }
</script>

</body>
</html>
