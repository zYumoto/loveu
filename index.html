
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bot√£o Central</title>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    
    #central-button {
        width: 150px;
        height: 150px;
        background-color: #ffffff;
        border: none;
        border-radius: 50%;
        cursor: pointer;
        font-size: 16px;
        color: #000000;
        transition: all 0.3s ease;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    
    #central-button.clicked {
        width: 200px;
        height: 200px;
    }
    
    #heart {
        display: none;
    }
    
    #central-button.clicked #heart {
        display: block;
    }
    
    #heart:before,
    #heart:after {
        content: '';
        position: absolute;
        top: 0;
        left: 64px;
        width: 60px;
        height: 90px;
        background-color: #e74c3c;
        border-radius: 50px 50px 0 0;
        transform: rotate(-45deg);
        transform-origin: 50% 100%;
        transition: all 0.3s ease;
    }
    
    #heart:after {
        left: 26px;
        transform: rotate(45deg);
        transform-origin: 50% 0;
    }
</style>
</head>
<body>

<button id="central-button" onclick="expandHeart()">Clique Aqui</button>
<div id="heart"></div>

<script>
    function expandHeart() {
        var button = document.getElementById("central-button");
        button.classList.toggle("clicked");
    }
</script>

</body>
</html>
